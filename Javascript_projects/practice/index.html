<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Diwali</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Salsa&family=Style+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- humara browser hota hai jo by default request favicon.ico pe request bhejta hai
     aur agr usko wh file mil jati hai to wh dhikha deta hai usko dhikha deta hai usko link krne ki jurrort nhi 
     yhi agr favicon ke naam se dusra hota to request bhejni padti.. -->

    <!-- jo humare website ka phla section usko hero section rakhte hai.. -->
    <section class="hero-section">
      <img class="jhalar" src="./images/jhalar.png" alt="jhalar" />
      <div class="audio-paragraph">
        <p>
          Hi,<br> You mean the world to me... So this Diwali, I made something for
          you!
        </p>
        <!-- audio tag mai controls attribute dene se sare play pause ke option aa jate hai aur wh screen pe dikhne lgte hai. -->
        <!-- <div style="background-color:#FBD8A4; padding: 10px; display: inline-block; border-radius: 5px;">
        </div> -->
        <!-- vector ko svg mai export krna shi rhta hai -->
         <div class="audio-container">
          <img class="music-icon" src="./images/Iconsax/music.svg" alt="music-icon">
          <!--&nbsp is for space -non bracking space -->
          <span>&nbsp;&nbsp;Soulful Music&nbsp;&nbsp;</span>
          <img class="playing-icon" src="./images/Iconsax/Vector.svg" alt="playing-icon">
          <img class="playing-icon" src="./images/Iconsax/Vector.svg" alt="playing-icon">
          <audio src="./Music/indic-tunes-surbahar.mp3" controls></audio> 
         </div>
      </div>
     
      <img class="deepak first-deepak" src="./images/deepak.png" alt="deepak1" />
      <img class="deepak second-deepak" src="./images/deepak.png" alt="deepak2" />
    </section>

    <section class="wishing-section">
      <img class="bar" src="./images/Group 16.svg" alt="bar-image">
      <img class="god" src="./images/lakshmi maa and ganesh ji.png" alt="">
      <p>Wishing You a Blessed and Prosperous Deepawali</p>
      <img class="bar" src="./images/Group 16.svg" alt="bar-image">
    </section>

    <section class="greeting-section">
      <div class="text_img">
        <img class="text_area" src="./images/textt.svg" alt="text_area">
        <img class="little_girl" src="./images/little_girl.svg" alt="little_girl">
      </div>
      <img class="bar1" src="./images/Group 16.svg" alt="bar-image">
    </section>

    <section class="god-section">
      <!-- <img class="white-rectangle" src="./images/Rectangle 7.png" alt=""> -->
      <div class="gods">
        <img class="lakshmi_ji" src="./images/lakshmi.png" alt="lakshmi_ji">
        <img class="ganesh_ji" src="./images/ganesh.png" alt="ganesh_ji">
      </div>
      <p>Happy Diwali and <br> <span>Thanks for Everything...</span></p>
       <p class="heart1">Made with <img class="heart" src="./images/love.png" alt="heart"> by your's truly Ankii..</p>
    </section>
  </body>
</html>
